<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .hidden {
        display: none;
      }

      #chat-room-content {
        min-height: 20rem;
        height: 20rem;
        overflow-y: scroll;
      }

    </style>
  </head>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>

  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-50 m-auto">
      <h1 id="chat-title" class="h3 mb-3 fw-normal"> Join the Chat</h1>
      <div
        hx-ext="ws"
        ws-connect="ws://localhost:9160/ws"
        hx-target="chat-room"
      >
        <div id="chat-room">
          <div id="error-panel" class="hidden"></div>
          <form hx-ws="send:submit" class="form">
            <div class="floating-form">
              <input
                name="userName"
                class="form-control"
                placeholder="Your Name"
              />
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-2 py-2">
              Connect
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
